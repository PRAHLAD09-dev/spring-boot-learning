<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>User List</title>
<style>
body {
  font-family: Arial;
  background: #f4f6f9;
  padding: 40px;
}
.container {
  max-width: 900px;
  margin: auto;
  background: white;
  padding: 25px;
  border-radius: 12px;
  box-shadow: 0 5px 20px rgba(0,0,0,0.12);
}
h2 {
  text-align: center;
  color: #007bff;
}
table {
  width: 100%;
  border-collapse: collapse;
  margin-top: 15px;
}
th, td {
  padding: 12px;
  border: 1px solid #ddd;
  text-align: center;
}
th {
  background: #007bff;
  color: white;
}
.actions a {
  text-decoration: none;
  font-weight: bold;
  margin: 0 5px;
}
.edit {
  color: green;
}
.delete {
  color: red;
}
.top-bar {
  display: flex;
  justify-content: space-between;
  margin-top: 10px;
}
input {
  padding: 8px;
  width: 200px;
}
button {
  padding: 8px 12px;
  background: #007bff;
  border: none;
  color: white;
  border-radius: 5px;
}
</style>
</head>

<body>

<div class="container">
  <h2>User List</h2>

  <div class="top-bar">
    <form action="/user/search">
      <input type="text" name="keyword" placeholder="Search user">
      <button type="submit">Search</button>
    </form>

    <a href="/user/register" style="text-decoration:none;color:#007bff;font-weight:bold;">
      + Add User
    </a>
  </div>

  <table>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Email</th>
      <th>Actions</th>
    </tr>

    <tr th:each="u : ${users}">
      <td th:text="${u.id}"></td>
      <td th:text="${u.name}"></td>
      <td th:text="${u.email}"></td>
      <td class="actions">
        <a class="edit" th:href="@{/user/edit/{id}(id=${u.id})}">Edit</a>
        <a class="delete" th:href="@{/user/delete/{id}(id=${u.id})}">Delete</a>
      </td>
    </tr>
  </table>

</div>

</body>
</html>
