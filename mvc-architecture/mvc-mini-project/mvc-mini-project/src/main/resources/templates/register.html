
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Add User</title>
<style>
body {
  font-family: Arial;
  background: #f4f6f9;
  display: flex;
  justify-content: center;
  padding-top: 70px;
}
.card {
  background: white;
  padding: 28px;
  width: 380px;
  border-radius: 12px;
  box-shadow: 0 5px 20px rgba(0,0,0,0.12);
}
h3 {
  text-align: center;
  color: #007bff;
}
input, button {
  width: 100%;
  padding: 12px;
  margin-top: 12px;
  border-radius: 6px;
  border: 1px solid #ccc;
}
button {
  background: #007bff;
  color: white;
  border: none;
  font-weight: bold;
}
button:hover {
  background: #0056b3;
}
a {
  display: block;
  text-align: center;
  margin-top: 12px;
}
</style>
</head>
<body>

<div class="card">
  <h3>Add User</h3>

  <form action="/user/save" method="post">
    <input type="text" name="name" placeholder="Enter Name" required>
    <input type="email" name="email" placeholder="Enter Email" required>
    <button type="submit">Save User</button>
  </form>

  <a href="/user/list">View Users</a>
</div>

</body>
</html>
