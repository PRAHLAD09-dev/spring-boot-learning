<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User Registration</title>
    <style>
        body { font-family: Arial; background: #f4f6f9; text-align: center; }
        .form-box { background: white; padding: 30px; width: 360px; margin: 80px auto; border-radius: 12px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        input { width: 90%; padding: 10px; margin: 8px; border-radius: 6px; border: 1px solid #ccc; }
        button { padding: 10px 25px; background: #3498db; color: white; border: none; border-radius: 6px; cursor: pointer; }
        .error { color: red; font-size: 13px; }
    </style>
</head>
<body>

<div class="form-box">
    <h2>User Registration</h2>

    <form th:action="@{/user/save}" method="post" th:object="${user}">
        <input type="text" placeholder="Enter Name" th:field="*{name}">
        <div class="error" th:errors="*{name}"></div>

        <input type="email" placeholder="Enter Email" th:field="*{email}">
        <div class="error" th:errors="*{email}"></div>

        <br><br>
        <button type="submit">Register</button>
    </form>

    <br>
    <a href="/user/profile/Prahlad">View Profile</a>
</div>

</body>
</html>
