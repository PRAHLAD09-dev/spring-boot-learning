<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User Registration</title>
    <style>
        body { font-family: Arial; background: #f4f6f8; padding: 40px; }
        .card { width: 400px; margin: auto; background: white; padding: 20px; border-radius: 8px; }
        input, button { width: 100%; padding: 10px; margin-top: 10px; }
        button { background: #007bff; color: white; border: none; }
    </style>
</head>
<body>

<div class="card">
    <h2>User Registration</h2>

    <form th:action="@{/user/save}" method="post" th:object="${user}">
        <input type="text" th:field="*{name}" placeholder="Enter Name" required>
        <input type="email" th:field="*{email}" placeholder="Enter Email" required>
        <button type="submit">Register</button>
    </form>

    <br>
    <a th:href="@{/user/list}">View Users</a>
</div>

</body>
</html>
